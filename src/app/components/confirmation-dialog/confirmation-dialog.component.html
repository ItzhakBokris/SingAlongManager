<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body"><p>{{content}}</p></div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Ok</button>
</div>
